<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Add Game page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <style>
            body{
                background-color: #252525;
            }
            .head{
                display: flex;
                justify-content: center;
                align-item: center;
            }
            .features{
                background-color: #666666;
                width: 70%;
                margin: 5% 15% 0 15%;
                border-radius: 20px;
                border: 2.5px solid green;
                padding: 0 20px 20px 20px;
            }
            .features h1{
                padding: 20px 0 0 0;
                margin: 10px 0 40px 0;
            }
        </style>
    </head>
    <body>
        <header class="p-3 bg-dark text-white">
            <div class="containe">
                <div class="head">
                    &nbsp;&nbsp;
                    &nbsp;
                    <a href="{% url 'index1' %}" class="d-flex align-items-start mb-2 mb-lg-0 text-white text-decoration-none">
                        <button type="button" class="btn btn-secondary"><a>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-controller" viewBox="0 0 16 16">

                            </svg></a>
                        </button>
                    </a>

                    &nbsp;&nbsp;
                    &nbsp;&nbsp;

                    <ul class="nav col-lg-auto me-lg-auto mb-2 mb-md-0">
                        <li><a href="{% url 'index1' %}" class="nav-link px-2 text-white">Home</a></li>
                        <li><a href="{% url 'index2' %}" class="nav-link px-2 text-white">Games</a></li>
                        <li><a href="#}" class="nav-link px-2 text-white">Statistics</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">Psychologists</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">Contact</a></li>
                    </ul>

                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                        <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                    </form>

                    <div class="text-end">
                        <button type="button" class="btn btn-outline-light me-2">Login</button>
                        <button type="button" class="btn btn-warning">Sign-up</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="features" id="added">
            <h1>Form to add game</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.name }}<br>
                {{ form.type }}<br>
                {{ form.popularity }}<br>
                {{ form.buy }}<br>
                {{ form.date }}<br>
                <span>{{ error }}</span>
                <button class="btn btn-warning" type="submit">Add Game</button>
            </form>
        </div>
    </body>
</html>
